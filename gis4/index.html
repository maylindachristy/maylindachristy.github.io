<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="./css/style.css">
    <title>Tugas Minggu 4
    </title>
</head>
<body>
    <div id='map'></div>

    <div class="col-auto">
        <span class="input-group">
            <label class="input-group-text" for="type">Geometry type:</label>
            <select class="form-select" id="type" name="type">
                <option value="Point">Point</option>
                <option value="LineString">LineString</option>
                <option value="Polygon">Polygon</option>
          </select>
        </span>
    </div>
    
        <input type="hidden" id="idmarker" name="idmarker" value="">
    
        <div id="popupinfo" class="ol-popup">
            <b id="popupinfo-title"></b>
            <div id="popupinfo-content"></div>
            <div id="popupinfo-delete">
                <input type="hidden" id="idmarker" name="idmarker" value="">
                <button id="hapusbutton" type="button">Hapus</button><button id="hitungcogbutton" type="button">Hitung COG</button><br>
            </div>
            
        </div>
    
        <div id="popup" class="ol-popup">
            <b id="popup-title">Input Koordinat</b><a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
            <div id="popup-input">
                Nama : <input type="text" id="name" name="name" required><br>
                <input type="hidden" id="long" name="long" value="">
                <input type="hidden" id="lat" name="lat" value="">
                <button id="insertmarkerbutton" type="button">Input</button><br>
            </div>
        </div>
<div id="info-table">
    <div class="point-table">
    <h1>Point</h1>
    <table id="pointTable" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th >Coordinate</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody id="lokasi"></tbody>
    </table>
</div>

<div class="polyline-table">
    <h1>Polyline</h1>
    <table id="polylineTable" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Coordinate</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody id="line"></tbody>
    </table>
</div>

<div class="polygon-table">
    <h1>Polygon</h1>
    <table id="polygonTable" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Coordinate</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody id="polygon"></tbody>
    </table>
</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/ol@v8.1.0/dist/ol.js"></script>

<!--====== Main js ======-->
<script type="module" src="./post.js"></script>
</body>
</html>
